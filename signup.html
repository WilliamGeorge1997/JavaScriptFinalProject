<!DOCTYPE html>
<html>
  <head>
    <title>EasyBuy Sign up</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/fav-icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/loginsignupuser.css" />
  </head>

  <body>
    <section class="text-white" id="loginForm">
      <!-- <img src="images/EasyBuy Logo.png" style="border: white 2px solid; border-radius: 50%; width: 200px; background-color: white; margin-left: 5%;"> -->
      <div class="container row align-items-center signup">
        <div class="col-md-6">
          <a href="index.html"><img src="images/logo.png" class="img3"></a>
          <div class="wrapperWord">
            <div class="type p-1">
              <h3 class="bounce">
                <span>W</span>
                <span>E</span>
                <span>L</span>
                <span>C</span>
                <span>O</span>
                <span>M</span>
                <span>E</span>
                <span>!</span>
              </h3>
              <hr>
              <h3>Please, sign up.</h3>
            </div>
          </div>
          </div>
  
          <div class="col-md-6">
        <div id="person" class="m-auto d-flex align-items-center justify-content-center">
          <i class="fa-solid fa-user-plus fa-4x"></i>
        </div>
        <h2 class="fs-1">Sign Up</h2>
        <div>
          <div class="d-flex align-items-center mb-0">
            <i class="fa-solid fa-user-large me-3"></i>
            <input type="text" id="userName" placeholder="Username" />
          </div>
          <p class="text-danger hidden  m-0" id="nameError"></p>
          <div class="d-flex align-items-center">
            <i class="fa-solid fa-envelope me-3"></i>
            <input type="text" id="userEmail" placeholder="Email address" />
          </div>
          <p class="text-danger hidden  m-0" id="emailError"></p>
          <div class="d-flex align-items-center mb-2">
            <i class="fa-solid fa-lock me-3"></i>
            <input type="password" id="password" placeholder="Password" />
          </div>
          <p class="text-danger hidden " id="passwordError"></p>
          <div class="passInstractions text-start text-dark" id="passInstractionsError">Password should:<br> -at least 8 letters.<br> -contains chars.<br>-contains a special char.<br>-contains a capital letter.</div>
          <button  type="button"  id="signUpBtn" class="my-3" onclick="singUpFun()">
            Sign up
          </button>
          <a href="./login.html">
            <button type="button"  id="logInBtndisplay">Login</button>
          </a>
        </div>
      </div>
      </div>
    </section>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/loginsignupuser.js"></script>
  </body>
</html>

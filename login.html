<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EasyBuy login</title>
    <link rel="shortcut icon" href="images/fav-icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/loginsignupuser.css" />
  </head>
  <body>
    <section class="text-white" id="loginForm">
      <div class="container row  align-items-center ">
        <div class="col-md-6">
          <div class="featured-image p-1">
            <a href="index.html"><img src="images/logo.png" class="img-fluid"></a>
            <div class="wrapperWordLogin">
              <div class="type p-1 ">
                  <h3 class="bounce">
                    <span>W</span>
                    <span>E</span>
                    <span>L</span>
                    <span>C</span>
                    <span>O</span>
                    <span>M</span>
                    <span>E</span>
                    <span>!</span>
                </h3> <hr><h3>We missed you</h3>
              </div>
          </div>
          </div>
        </div>
          <div class="col-md-6">
        <div id="person"class="m-auto d-flex align-items-center justify-content-center"
        >
          <i class="fa-solid fa-user-large fa-4x"></i>
        </div>
        <h2 class="fs-1">Login</h2>
        <div>
          <div class="d-flex align-items-center">
            <i class="fa-solid fa-envelope me-3"></i>
            <input type="text" id="userEmail" placeholder="Email address" />
          </div>
          <p class="text-danger hidden m-0" id="emailError"></p>
          <div class="d-flex align-items-center m-0">
            <i class="fa-solid fa-lock me-3"></i>
            <input type="password" id="password" placeholder="Password" />
          </div>
          <p class="text-danger hidden m-0" id="passwordError"></p>
          <button id="logInBtn" class="mb-3 mt-3" onclick="logInFun()">
            Login
          </button>
          <a href="./signup.html"
            ><button id="SignUpBtndisplay">Sign up</button></a
          >
        </div>
      </div>
      </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/loginsignupuser.js"></script>
  </body>
</html>
